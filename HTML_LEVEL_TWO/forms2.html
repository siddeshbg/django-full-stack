<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form action="https://facebook.com" method="GET">
      <label for="userinput"> Name: </label> 
      <input id="userinput" type="text" name="username" placeholder="Your name">
      <label for="useremail"> Email: </label> 
      <input id="useremail" type="email" name="useremail" placeholder="Enter your email" required>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
