<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1> Hotel Feedback Form </h1>
    <form method="GET">
      <h2>Are you from India?</h2>
      <label for="yes-india"> Yes </label>
      <input id="yes-india" type="radio" name="local" value="yes">
      <label for="no-india"> No </label>
      <input id="no-india" type="radio" name="local" value="no">

      <h2> How was your service?</h2>
      <select name="stars">
        <option value="3">Great</option>
        <option value="2">Okay</option>
        <option value="1">Bad</option>
      </select>
      
      <h2> Any other feedback? </h2>
      <textarea name="details" rows="8" cols="80"></textarea>
      <p><input type="submit" value="Submit"></p>

    </form>
  </body>
</html>
